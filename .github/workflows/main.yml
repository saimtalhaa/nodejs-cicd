name: Build, Push, and Deploy to Railway

on:
  push:
    branches: [main] # Trigger workflow on push to main branch

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  #  ACTION REQUIRED: Replace 'YOUR_SERVICE_NAME' with the actual name or ID of your service.
  RAILWAY_SERVICE_TARGET: '0193c62f-bae6-4ef2-89e7-9cef55b7a657' 
  #  ACTION REQUIRED: Replace 'YOUR_PROJECT_ID' with your project's ID.
  RAILWAY_PROJECT_ID: '348c9ac1-ff6b-472f-8475-93710ff15ad2' # You had this ID, ensure it's correct

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    steps:
    # Step 1: Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v4
  
    # Step 2: Setup Node.js 18 (Required to install the Railway CLI via npm)
    - name: Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
  
    # Step 3: Log in to GitHub Container Registry (for PUSH)
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
  
    # Step 4: Build Docker image
    - name: Build Docker image
      run: |
        docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main .
  
    # Step 5: Push Docker image to GitHub Container Registry
    - name: Push Docker image
      run: |
        docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main
  
    # Step 6: Deploy Image to Railway (Direct CLI Method)
    - name: Deploy Image to Railway (Direct CLI)
      run: |
        # Install the Railway CLI globally
        npm install -g @railway/cli
        
        IMAGE_URL="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main"
        SERVICE_TARGET="${{ env.RAILWAY_SERVICE_TARGET }}"
        
        echo "Starting deployment of image $IMAGE_URL to service $SERVICE_TARGET"
        
        # Deploy using the 'up' command, authenticated by RAILWAY_TOKEN in the environment
        railway up --service $SERVICE_TARGET --image $IMAGE_URL --detach
      
      env:
        # CRITICAL: This environment variable authenticates the 'railway up' command.
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        RAILWAY_PROJECT_ID: ${{ env.RAILWAY_PROJECT_ID }}
