on:
  push:
    branches: [main]   # Trigger workflow on push to main branch

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v5

      # Step 2: Set up Node.js (required for Railway CLI)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # Step 3: Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 4: Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main .

      # Step 5: Push Docker image to GitHub Container Registry
      - name: Push Docker image
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main

      # Step 6: Install Railway CLI
      - name: Install Railway CLI
        run: npm install -g @railway/cli

      # Step 7: Link Railway project (if not already linked)
      - name: Link Railway Project
        run: |
          set -e
          echo "Linking Railway project..."
          railway link --project f35fe291-7420-4a94-971a-65f24e4d2c63
        env:
          RAILWAY_API_KEY: ${{ secrets.RAILWAY_TOKEN }}

      # Step 8: Deploy to Railway (browserless)
      - name: Deploy to Railway
        run: |
          set -e
          echo "Deploying to Railway..."
          railway up --detach
        env:
          RAILWAY_API_KEY: ${{ secrets.RAILWAY_TOKEN }}
