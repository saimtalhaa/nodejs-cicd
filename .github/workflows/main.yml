name: Build, Push, and Deploy to Railway

on:
  push:
    branches: [main]  # Trigger workflow on push to main branch

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  RAILWAY_PROJECT_ID: '348c9ac1-ff6b-472f-8475-93710ff15ad2'  # Your Railway project ID

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v5

      # Step 2: Setup Node.js (needed for Railway CLI)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # Step 3: Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 4: Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main .

      # Step 5: Push Docker image to GitHub Container Registry
      - name: Push Docker image
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main

      # Step 6: Install Railway CLI
      - name: Install Railway CLI
        run: npm install -g @railway/cli

      # Step 7: Link Railway project (only once per workflow)
      - name: Link Railway Project
        run: |
          set -e
          echo "Linking Railway project..."
          railway link --project ${{ env.RAILWAY_PROJECT_ID }}
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      # Step 8: Deploy to Railway using the pushed Docker image
      - name: Deploy to Railway
        run: |
          set -e
          echo "Deploying to Railway..."
          railway up --detach --image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
