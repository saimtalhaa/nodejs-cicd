name: Build, Push, and Deploy to Railway

on:
  push:
    branches: [main] # Trigger workflow on push to main branch

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  #  ACTION REQUIRED: Replace 'YOUR_SERVICE_NAME' with the actual name or ID of your service.
  RAILWAY_SERVICE_TARGET: '0193c62f-bae6-4ef2-89e7-9cef55b7a657' 
  #  ACTION REQUIRED: Replace 'YOUR_PROJECT_ID' with your project's ID.
  RAILWAY_PROJECT_ID: '348c9ac1-ff6b-472f-8475-93710ff15ad2' # You had this ID, ensure it's correct

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v5

      # Step 2: Log in to GitHub Container Registry (for PUSH)
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} # Uses the default GH Actions token

      # Step 3: Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main .

      # Step 4: Push Docker image to GitHub Container Registry
      - name: Push Docker image
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main

      # --- Deployment Steps Using the Official Action ---
      
      # Step 5: Deploy the Pre-Built Docker Image to Railway
      - name: Deploy Image to Railway
        uses: railwayapp/github-action@v3
        with:
          # Token: This automatically looks for secrets.RAILWAY_TOKEN
          token: ${{ secrets.RAILWAY_TOKEN }}
          
          # Project ID: Explicitly defines the project to deploy to
          project_id: ${{ env.RAILWAY_PROJECT_ID }}
          
          # Command: Tells Railway to deploy a specific image to a specific service.
          command: |
            railway up --service ${{ env.RAILWAY_SERVICE_TARGET }} --image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main --detach
