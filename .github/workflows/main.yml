name: CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: ${{ github.repository }}
  REGISTRY: ghcr.io

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v5

      # 2Ô∏è‚É£ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Run tests
      - name: Run tests
        run: npm test

      # 5Ô∏è‚É£ Login to GHCR
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }} # <-- Personal Access Token with write:packages

      # 6Ô∏è‚É£ Extract Docker metadata
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      # 7Ô∏è‚É£ Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # 8Ô∏è‚É£ Login to Railway
      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Railway Login
        run: railway login --apiKey ${{ secrets.RAILWAY_TOKEN }}

      # 9Ô∏è‚É£ Link or create Railway project
      - name: Link Railway project
        run: railway link --project <your-project-id>

      # üîü Deploy to Railway
      - name: Deploy to Railway
        run: railway up --detach
