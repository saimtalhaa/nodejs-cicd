name: CI-CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    # ---------- Checkout ----------
    - name: Checkout repo
      uses: actions/checkout@v3

    # ---------- Setup Node & Test ----------
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    # ---------- Build & Push Docker Image to GHCR ----------
    - name: Login to GHCR
      run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Build Docker image
      run: docker build -t ghcr.io/saimtalha/node-app:latest .

    - name: Push Docker image
      run: docker push ghcr.io/saimtalha/node-app:latest


    # ---------- Deploy to Railway ----------
    - name: Install Railway CLI
      run: npm i -g @railway/cli

    - name: Set Railway API Key
      env:
        RAILWAY_API_KEY: ${{ secrets.RAILWAY_API_KEY }}
      run: echo "RAILWAY_API_KEY is set"

    - name: Link Railway Project (if needed)
      env:
        RAILWAY_API_KEY: ${{ secrets.RAILWAY_API_KEY }}
      run: railway link --project <your-project-id>  # Optional if already linked

    - name: Deploy on Railway
      env:
        RAILWAY_API_KEY: ${{ secrets.RAILWAY_API_KEY }}
      run: railway up --detach
