name: Build, Push, and Deploy to Railway

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  RAILWAY_PROJECT_ID: '348c9ac1-ff6b-472f-8475-93710ff15ad2'

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest
    container: ghcr.io/railwayapp/cli:latest
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main .

      - name: Push Docker image
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main

      - name: Deploy to Railway
        run: |
          railway up --detach --image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main \
          --project ${{ env.RAILWAY_PROJECT_ID }}
