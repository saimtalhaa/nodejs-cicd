name: CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: ${{ github.repository }}
  REGISTRY: ghcr.io

jobs:
  build-test-push-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v5

      # 2Ô∏è‚É£ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Run tests
      - name: Run tests
        run: npm test

      # 5Ô∏è‚É£ Login to GHCR
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      # 6Ô∏è‚É£ Extract Docker metadata
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      # 7Ô∏è‚É£ Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # 8Ô∏è‚É£ Install Railway CLI
      - name: Install Railway CLI
        run: npm i -g @railway/cli

      # 9Ô∏è‚É£ Set Railway API key and login (fail if it fails)
      - name: Railway Login
        run: |
          set -e
          if [ -z "$RAILWAY_TOKEN" ]; then
            echo "RAILWAY_TOKEN secret is not set!"
            exit 1
          fi
          export RAILWAY_API_KEY=$RAILWAY_TOKEN
          echo "Railway API key set successfully."

        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      # üîü Link Railway project (fail if it fails)
      - name: Link Railway project
        run: |
          set -e
          railway link --project <your-project-id>
        env:
          RAILWAY_API_KEY: ${{ secrets.RAILWAY_TOKEN }}

      # 1Ô∏è‚É£1Ô∏è‚É£ Deploy to Railway (fail if it fails)
      - name: Deploy to Railway
        run: |
          set -e
          railway up --detach
        env:
          RAILWAY_API_KEY: ${{ secrets.RAILWAY_TOKEN }}
