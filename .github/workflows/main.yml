name: Build, Push, and Deploy to Railway

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  RAILWAY_SERVICE_TARGET: '0193c62f-bae6-4ef2-89e7-9cef55b7a657'
  RAILWAY_PROJECT_ID: '348c9ac1-ff6b-472f-8475-93710ff15ad2'

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
  
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "20"
  
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
  
    - name: Build Docker image
      run: |
        docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main .
  
    - name: Push Docker image
      run: |
        docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main
  
    - name: Install Railway CLI
      run: npm install -g @railway/cli

    # Install Railway CLI
    - name: Install Railway CLI
      run: |
        curl -fsSL https://railway.app/install.sh | sh
        echo "$HOME/.railway/bin" >> $GITHUB_PATH

    # Deploy via railway deploy --image
    - name: Deploy to Railway
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      run: |
        export RAILWAY_TOKEN="$RAILWAY_TOKEN"

        railway deploy \
          --project ${{ env.RAILWAY_PROJECT_ID }} \
          --service ${{ env.RAILWAY_SERVICE_TARGET }} \
          --image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main
